<!DOCTYPE html>
<html>
    <head>
        <title>Pending お支払い</title>
        <style>
            *{margin: 0;}
            form > label{
                margin-top: 10px;
            }
            .ujioaH{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body style="width: 100vw;height: 100vh;overflow-x: hidden;" class="ujioaH">
        <main style="width: 75%;margin-top: 20px;" class="ujioaH">
            <form method="post" action="/personal_information" style="display: flex;flex-flow: column;align-items: center;">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
                
                <label for="adress">住所</label>
                <input type="text" id="adress" name="adress" required>

                <label for="email">Eメール</label>
                <input type="text" id="email" name="email" required>

                <label for="phone">電話番号</label>
                <input type="text" id="phone" name="phone" required>

                <div style="width: 100px;display: flex;align-items: center;justify-content: center;margin-top: 10px;">
                    <button type="submit">お支払い</button>
                </div>
            </form>
        </main>
    </body>
</html>
