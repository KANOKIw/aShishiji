    <body>
        <div class="loginmat protected">
            <h2>Login</h2>
            <p>実行委員から提供されたものを使用してください</p>
            <div style="height: 150px; display: flex; align-items: center; justify-content: center;">
                <form action="" method="get" class="form-login">
                    <p style="color: red; display: none;" id="required-not-filled"></p>
                    <div class="form-login">
                        <div class="dsadadaw">
                            <label for="name">username:&nbsp;</label>
                            <div class="wdADW">
                                <input type="text" name="username" id="login_username">
                            </div>
                        </div>
                    </div>
                    <div style="height: 5px;"></div>
                    <div class="form-login">
                        <div class="dsadadaw">
                            <label for="email">password:&nbsp;</label>
                            <div class="wdADW">
                                <input type="password" name="password" id="login_password">
                                <span id="buttonEye" class="fa fa-eye"></span>
                            </div>
                        </div>
                    </div>
                    <hr style="margin: 5px;">
                    <div class="form-login">
                        <input id="login_enter" type="button" name="submit" value="Enter">
                    </div>
                </form>
            </div>
        </div>
        <script src="/src/assets/manage/login.js"></script>
    </body>
